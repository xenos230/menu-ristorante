<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Admin - Ordini tavolo</title>
  <style>
    body { font-family: sans-serif; margin: 2em;}
    pre { background: #eee; padding: 1em; }
    button { font-size: 1em; margin: 1em 0; }
  </style>
</head>
<body>
  <h1>Pannello Admin â€“ Copia ordini tavolo</h1>
  <button onclick="copiaOrdini()">Copia negli appunti!</button>
  <h2>Ordini ricevuti:</h2>
  <pre id="ordiniText">Caricamento...</pre>

  <!-- Firebase CDN compatibile con Realtime Database -->
  <script src="https://www.gstatic.com/firebasejs/9.24.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.24.0/firebase-database-compat.js"></script>
  <script>
    // Configurazione Firebase identica all'index
    const firebaseConfig = {
      apiKey: "AIzaSyBjxFBr2zRGyQkwmWLLGtKNOkrx6501ssI",
      authDomain: "menu--mela.firebaseapp.com",
      projectId: "menu--mela",
      storageBucket: "menu--mela.firebasestorage.app",
      messagingSenderId: "193263620977",
      appId: "1:193263620977:web:6c91785bb8cd88d23c5cd0",
      measurementId: "G-XNWLWL2RMC",
      databaseURL: "https://menu--mela-default-rtdb.europe-west1.firebasedatabase.app/"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // Visualizza tutti gli ordini in forma testo per copia/incolla
    function aggiornaAdmin() {
      db.ref("ordini").once("value").then(snapshot => {
        let testo = '';
        snapshot.forEach(child => {
          const o = child.val();
          testo += `${o.nome}: ${o.ordine} (${o.data})\n`;
        });
        document.getElementById('ordiniText').textContent = testo.trim() ? testo : "Nessun ordine ricevuto.";
      });
    }
    aggiornaAdmin();
    setInterval(aggiornaAdmin, 8000); // aggiorna ogni 8 secondi

    // Copia ordini negli appunti
    function copiaOrdini() {
      navigator.clipboard.writeText(document.getElementById('ordiniText').textContent);
      alert("Ordini copiati!");
    }
  </script>
</body>
</html>
