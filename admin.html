<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Admin - Menu e Ordini</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  <style>
    body {
      font-family: system-ui, sans-serif;
      padding: 20px;
      margin: 0;
      max-width: 600px;
      margin: auto;
      background: #f9f9f9;
    }

    h1, h2 {
      font-size: 1.4em;
      margin-bottom: 10px;
    }

    input, select, textarea, button {
      width: 100%;
      font-size: 1em;
      margin-top: 10px;
      padding: 10px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    button {
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    pre {
      background: #fff;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 6px;
      white-space: pre-wrap;
      margin-top: 10px;
    }

    #aiHint {
      margin-top: 10px;
      font-style: italic;
      color: #555;
      white-space: pre-wrap;
    }

    @media screen and (max-width: 480px) {
      body {
        padding: 10px;
      }

      h1, h2 {
        font-size: 1.2em;
      }

      input, select, textarea, button {
        font-size: 1em;
        padding: 8px;
      }
    }
  </style>
</head>
<body>
  <h1>Admin: Inserisci il menu</h1>
  <input type="date" id="menuDate">
  <textarea id="menuTextArea" rows="6" placeholder="Scrivi qui il menu..."></textarea>
  <button id="saveMenu">Salva menu</button>

  <h2>Ordini ricevuti</h2>
  <label for="selectDate">Seleziona data:</label>
  <select id="selectDate"></select>
  <p>Totale ordini: <span id="countAdmin">0</span></p>
  <pre id="ordersList">(nessun ordine)</pre>
  <button id="copyBtn">Copia ordini</button>
  <p id="aiHint"></p>

  <script>
    const firebaseConfig = {
      databaseURL: "https://menu--mela-default-rtdb.europe-west1.firebasedatabase.app/"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    function todayISO(offset = 0) {
      const d = new Date();
      d.setDate(d.getDate() + offset);
      return d.toISOString().slice(0, 10);
    }

    const select = document.getElementById('selectDate');
    for (let i = -1; i <= 2; i++) {
      const d = todayISO(i);
      const opt = document.createElement('option');
      opt.value = d;
      opt.textContent = d;
      select.appendChild(opt);
    }
    select.value = todayISO();

    document.getElementById('saveMenu').addEventListener('click', () => {
      const d = document.getElementById('menuDate').value || todayISO();
      const text = document.getElementById('menuTextArea').value.trim();
      if (!text) {
        alert('Inserisci il testo del menu.');
        return;
      }
      db.ref('menu/' + d).set({ text, ts: Date.now() });
      db.ref('currentDate').set(d);
      alert('Menu salvato per ' + d);
    });

    function loadOrders(d) {
      const menuRef = db.ref('menu/' + d);
      const ordersRef = db.ref('orders/' + d);

      menuRef.once('value', s => {
        const m = s.val();
        document.getElementById('menuTextArea').value = m ? m.text : '';
        document.getElementById('menuDate').value = d;
      });

      ordersRef.on('value', snap => {
        const o = snap.val() || {};
        const list = Object.values(o).map(it => `${it.name}: ${it.order}`).join('\n');
        document.getElementById('ordersList').textContent = list || '(nessun ordine)';
        document.getElementById('countAdmin').textContent = Object.keys(o).length;
      });
    }

    select.addEventListener('change', () => loadOrders(select.value));

    document.getElementById('copyBtn').addEventListener('click', () => {
      const ordersText = document.getElementById('ordersList').textContent;
      const aiInstructions =
        'Togli i nomi e conta le cose simili scritte e prepara un testo per effettuare un ordine con ad esempio:\nx3 piatto1\nx2 piatto2\nx5 pizza';
      const fullText = ordersText + '\n\n' + aiInstructions;

      navigator.clipboard.writeText(fullText).then(() => {
        alert('Ordini + istruzioni copiati negli appunti');
        document.getElementById('aiHint').textContent = aiInstructions;
      });
    });

    loadOrders(select.value);
  </script>
</body>
</html>
