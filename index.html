<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Menù Ristorante - Ordina</title>
  <style>
    body { font-family: sans-serif; margin: 2em;}
    input, button { margin: 0.2em;}
    ul { list-style: none; padding-left: 0;}
  </style>
</head>
<body>
  <h1>Menù Ristorante</h1>

  <form id="ordineForm">
    Nome: <input name="nome" required>
    Ordine: <input name="ordine" required>
    <button type="submit">Invia</button>
  </form>
  <div id="result"></div>

  <h2>Ordini ricevuti:</h2>
  <div id="listaOrdini"></div>

  <!-- Firebase CDN compatibile con Realtime Database -->
  <script src="https://www.gstatic.com/firebasejs/9.24.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.24.0/firebase-database-compat.js"></script>
  <script>
    // Configurazione Firebase aggiornata!
    const firebaseConfig = {
      apiKey: "AIzaSyBjxFBr2zRGyQkwmWLLGtKNOkrx6501ssI",
      authDomain: "menu--mela.firebaseapp.com",
      projectId: "menu--mela",
      storageBucket: "menu--mela.firebasestorage.app",
      messagingSenderId: "193263620977",
      appId: "1:193263620977:web:6c91785bb8cd88d23c5cd0",
      measurementId: "G-XNWLWL2RMC",
      databaseURL: "https://menu--mela-default-rtdb.europe-west1.firebasedatabase.app/"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // Invia ordine
    document.getElementById("ordineForm").onsubmit = function(e) {
      e.preventDefault();
      const nome = this.nome.value.trim();
      const ordine = this.ordine.value.trim();
      if (!nome || !ordine) return;
      db.ref("ordini").push({
        nome,
        ordine,
        data: new Date().toLocaleString()
      }, function(error) {
        document.getElementById("result").textContent = error ? "Invio fallito!" : "Ordine inviato!";
        aggiornaOrdini();
      });
      this.reset();
    }

    // Visualizza ordini
    function aggiornaOrdini() {
      db.ref("ordini").once("value").then(snapshot => {
        let html = '<ul>';
        snapshot.forEach(child => {
          const o = child.val();
          html += `<li>${o.nome}: ${o.ordine} <span style="color:#888;font-size:80%">(${o.data})</span></li>`;
        });
        html += '</ul>';
        document.getElementById("listaOrdini").innerHTML = html;
      });
    }
    aggiornaOrdini();
    setInterval(aggiornaOrdini, 8000); // aggiorna ogni 8 secondi

  </script>
</body>
</html>
