<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Ordina il pranzo</title>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
</head>
<body>
  <h1>Menu di oggi</h1>
  <pre id="menuText">Caricamento...</pre>

  <h2>Invia il tuo ordine</h2>
  <input id="name" placeholder="Il tuo nome">
  <input id="order" placeholder="Il tuo ordine">
  <button id="sendBtn">Invia ordine</button>

  <p>Persone al tavolo: <span id="counter">0</span></p>

  <script>
    const firebaseConfig = {
      databaseURL: "https://menu--mela-default-rtdb.europe-west1.firebasedatabase.app/"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const today = new Date().toISOString().slice(0, 10);
    const menuRef = db.ref('menu/' + today);
    const ordersRef = db.ref('orders/' + today);

    menuRef.on('value', snap => {
      const m = snap.val();
      document.getElementById('menuText').textContent = m ? m.text : 'Menu non disponibile';
    });

    ordersRef.on('value', snap => {
      document.getElementById('counter').textContent = snap.numChildren();
    });

  function canOrderNow() {
  const h = new Date().getHours();
  return h >= 0 && h < 12;
}
    document.getElementById('sendBtn').addEventListener('click', () => {
      if (!canOrderNow()) {
        alert('Puoi ordinare solo dopo mezzanotte e prima di mezzogiorno.');
        return;
      }
      const name = document.getElementById('name').value.trim();
      const order = document.getElementById('order').value.trim();
      if (!name || !order) {
        alert('Inserisci nome e ordine.');
        return;
      }
      ordersRef.push({ name, order, ts: Date.now() }).then(() => {
        document.getElementById('name').value = '';
        document.getElementById('order').value = '';
      });
    });
  </script>
</body>
</html>
