<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Ordina il pranzo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  <style>
    body {
      font-family: system-ui, sans-serif;
      padding: 20px;
      margin: 0;
      max-width: 600px;
      margin: auto;
      background: #f9f9f9;
    }

    h1, h2 {
      font-size: 1.4em;
      margin-bottom: 10px;
    }

    input, button {
      width: 100%;
      font-size: 1em;
      margin-top: 10px;
      padding: 10px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    button {
      background-color: #28a745;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #218838;
    }

    pre {
      background: #fff;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 6px;
      white-space: pre-wrap;
      margin-top: 10px;
    }

    #counter {
      font-weight: bold;
    }

    @media screen and (max-width: 480px) {
      body {
        padding: 10px;
      }

      h1, h2 {
        font-size: 1.2em;
      }

      input, button {
        font-size: 1em;
        padding: 8px;
      }
    }
  </style>
</head>
<body>
  <h1>Menu di oggi</h1>
  <pre id="menuText">Caricamento...</pre>

  <h2>Invia il tuo ordine</h2>
  <div id="orderForm">
    <input id="name" placeholder="Il tuo nome">
    <input id="order" placeholder="Il tuo ordine">
    <button id="sendBtn">Invia ordine</button>
  </div>

  <p>Persone al tavolo: <span id="counter">0</span></p>

  <script>
    const firebaseConfig = {
      databaseURL: "https://menu--mela-default-rtdb.europe-west1.firebasedatabase.app/"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const today = new Date().toISOString().slice(0, 10);
    const menuRef = db.ref('menu/' + today);
    const ordersRef = db.ref('orders/' + today);

    menuRef.on('value', snap => {
      const m = snap.val();
      document.getElementById('menuText').textContent = m ? m.text : 'Menu non disponibile';
    });

    ordersRef.on('value', snap => {
      document.getElementById('counter').textContent = snap.numChildren();
    });

    function canOrderNow() {
      const h = new Date().getHours();
      return h >= 0 && h < 12;
    }

    document.getElementById('sendBtn').addEventListener('click', () => {
      if (!canOrderNow()) {
        alert('Puoi ordinare solo dopo mezzanotte e prima di mezzogiorno.');
        return;
      }
      const name = document.getElementById('name').value.trim();
      const order = document.getElementById('order').value.trim();
      if (!name || !order) {
        alert('Inserisci nome e ordine.');
        return;
      }
      ordersRef.push({ name, order, ts: Date.now() }).then(() => {
        document.getElementById('name').value = '';
        document.getElementById('order').value = '';
      });
    });
  </script>
</body>
</html>
